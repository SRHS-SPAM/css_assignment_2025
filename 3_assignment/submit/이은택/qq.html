<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="qq.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="top-left">
			<div>Google 정보</div>
			<div>스토어</div>
		</div>
		<div class="top-right">
			<div>Gmail</div>
			<div>이미지</div>
			<i data-lucide="grip"></i>
			<a href="https://accounts.google.com/ServiceLogin" class="login">로그인</a>
		</div>
		<div class="e-img">
			<div class="mid">
				<div class="logo">
					<img src="구글 로고.png" alt="Google 로고" />
				</div>
			</div>
		</div>
		<div class="mid2">
			<div class="container">
				<form class="inputwrap" action="https://www.google.com/search" method="GET">
    			<i data-lucide="search"></i>
    			<input type="text" name="q" placeholder="검색" /> 
    			<div class="iconwrap">
        			<i data-lucide="keyboard"></i>
        			<i data-lucide="mic"></i>
        			<i data-lucide="camera"></i>
    		</div>
				</form>
				<!-- <div class="inputwrap">
					<i data-lucide="search"></i>
					<input type="text" placeholder="검색" /> 
					<div class="iconwrap">
						<i data-lucide="keyboard"></i> <div class="icon-keyboard"></div>
                    	<i data-lucide="mic"></i> <div class="icon-mic"></div>
                    	<i data-lucide="camera"></i> <div class="icon-camera"></div>
					</div>
				</div> -->
			</div>
		</div>
		<div class="mid3">
			<div class="mid4">Google 검색</div>
			<div class="mid4">I'm Feeling Lucky</div>
		</div>
		<div class="footer">
			<div class="footer-country">대한민국</div>
			<div class="down">
				<div class="down-left">
					<div>광고</div>
					<div>비즈니스</div>
					<div>검색의 원리</div>
				</div>
				<div class="down-right">
					<div>개인정보처리방침</div>
					<div>약관</div>
					<div>설정</div>
			</div>
		</div>
		<script src="https://unpkg.com/lucide@latest"></script>
		<script>
			lucide.createIcons();
		</script>
	</body>
</html>
