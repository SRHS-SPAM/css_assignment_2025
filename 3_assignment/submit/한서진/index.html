<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
	<body>
		<div class="top">
			<div class="rt">
				<div>Google 정보</div>
				<div>스토어</div>
			</div>
			<div class="lt">
				<div>Gmail</div>
				<div>이미지</div>
				<i data-lucide="grip"></i>
				<div class="log">로그인</div>
			</div>
		</div>

		<div class="mid">
			<div class="logo">
				<img src="구글 로고.png" alt="Google 로고" />
			</div>
			<div class="container">
				<div class="inputwrap">
					<i data-lucide="search"></i>
					<input type="text" placeholder="검색" />
					<div class="iconwrap">
						<i data-lucide="keyboard"></i>
						<i data-lucide="mic"></i>
						<i data-lucide="camera"></i>
					</div>
				</div>
				<div class="bbb">
					<div class="fb">Google 검색</div>
					<div class="fb">I’m Feeling Lucky</div>
				</div>
			</div>
		</div>

		<div class="graybar">
			<div class="kor">대한민국</div>
			<div class="abc">
				<div class="def">
					<div>광고</div>
					<div>비즈니스</div>
					<div>검색의 원리</div>
				</div>
				<div class="ggg">
					<div>개인정보처리방침</div>
					<div>약관</div>
					<div>설정</div>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/lucide@latest"></script>
		<script>
			lucide.createIcons();
		</script>
	</body>
</html>
